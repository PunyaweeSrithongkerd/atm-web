<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BankAccount</title>
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body>

<div class="container" layout:fragment="content">
    <h1>Open Bank Account</h1>
    <form th:action="@{/bankaccount}" method="POST">

        <div class="form-group">
            <label for="inputId">Id</label>
            <input type="input" class="form-control" name="id" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputcustomerId">CustomerId</label>
            <input type="input" class="form-control" name="customerId" id="inputcustomerId">
        </div>

        <div class="form-group">
            <label for="inputType">Type</label>
            <input type="input" name="type" class="form-control" id="inputType">
        </div>

        <div class="form-group">
            <label for="inputBalance">Balance</label>
            <input type="input" name="balance" class="form-control" id="inputBalance">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
    <hr>
    <h1>All Customers</h1>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>CustomerID</th>
            <th>Type</th>
            <th>Balance></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${allBankAccount}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.customerId}"></td>
            <td th:text="${account.type}"></td>
            <td th:text="${account.balance}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
